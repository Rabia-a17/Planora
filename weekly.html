<!DOCTYPE html>
<html>
<head>
    <title>Planora | Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Weekly Planner & Work Logger</h1>

<nav>
    <a href="index.html">Home</a>
    <a href="weekly.html">Weekly Planner</a>
    <a href="curriculum.html">Curriculum</a>
    <a href="learn.html">Learn & Play</a>
</nav>

<section class="card">
    <h2>Log Study Session</h2>

    <label>Start Time:</label>
    <input type="time"id="start"><br><br>

    <label>End Time:</label>
    <input type="time" id= "end"><br><br>

    <label>Subject:</label>
    <select id="subject">
        <option>Maths</option>
        <option>History</option>
        <option>Science</option>
    </select><br><br>

    <label>Intensity:</label>
    <select id="intensity">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
    </select><br><br>

    <button onclick="addSession()">Add Session
</button>
</section>

<section class="card">
    <h2>Weekly Summary</h2>
    <p>Total Hours This Week: 18.5</p>
</section>
<script src="script.js"></script>

</html>
